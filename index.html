<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmett's Podcast Suggestion Box</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            margin: 5px;
        }

        #suggestions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emmett's Podcast Suggestion Box</h1>
        <textarea id="suggestion" placeholder="Enter your suggestion"></textarea>
        <button id="submitBtn">Submit</button>
        <button id="showBtn">Show All Suggestions</button>
        <div id="suggestions"></div>
    </div>

    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
