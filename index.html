<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmett's Podcast Suggestion Box</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            margin: 5px;
        }

        #suggestions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emmett's Podcast Suggestion Box</h1>
        <textarea id="suggestion" placeholder="Enter your suggestion" onkeypress="handleKeyPress(event)"></textarea>
        <button onclick="submitSuggestion()">Submit</button>
        <button onclick="showAllSuggestions()">Show All Suggestions</button>
        <div id="suggestions"></div>
    </div>

    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

    <!-- Your JavaScript code -->
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBwf8QvoCea5zKAt7brg4WR-lqRBOTnIzs",
            authDomain: "emmett-s-podcast-thing.firebaseapp.com",
            projectId: "emmett-s-podcast-thing",
            storageBucket: "emmett-s-podcast-thing.appspot.com",
            databaseURL: "https://emmett-s-podcast-thing-default-rtdb.firebaseio.com",
            messagingSenderId: "16094210024",
            appId: "1:16094210024:web:1ca59271fb6b9327dde65d",
            measurementId: "G-CGQFWF46RP"
        };
        
        // Initialize Firebase
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const database = firebaseApp.database();

        // Function to submit a suggestion
        function submitSuggestion() {
            const suggestion = document.getElementById('suggestion').value.trim();
            if (suggestion !== '') {
                database.ref('suggestions').push().set({
                    suggestion: suggestion
                });
                document.getElementById('suggestion').value = '';
                alert('Suggestion submitted successfully!');
            } else {
                alert('Please enter a suggestion before submitting.');
            }
        }

        // Function to show all suggestions
        function showAllSuggestions() {
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = ''; // Clear previous suggestions
            database.ref('suggestions').once('value', (snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const suggestion = childSnapshot.val().suggestion;
                        const suggestionElement = document.createElement('p');
                        suggestionElement.textContent = suggestion;
                        suggestionsDiv.appendChild(suggestionElement);
                    });
                } else {
                    suggestionsDiv.textContent = 'No suggestions available.';
                }
            });
        }

        // Function to handle key press event (submit suggestion when Enter is pressed)
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitSuggestion();
            }
        }
    </script>
</body>
</html>
